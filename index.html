<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content page__content">
        <section class="profile">
            <div class="profile__header">
                <img src="./images/profile-image.png" alt="жак-ив кусто" class="profile__avatar">
                <div class="profile__info info">
                    <div class="info__part">
                        <h1 class="info__title">Жак-Ив Кусто</h1>
                        <button class="info__edit-button" type="button"></button>
                    </div>
                    <p class="info__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
        <template id="element-template">
            <div class="elements__element element">
                <img src="#" alt="" class="element__image">
                <button class="element__del" type="button"></button>
                <div class="element__description description">
                    <h2 class="description__title">Карачаево-Черкесия</h2>
                    <button class="description__vector" type="button"></button>
                </div>
            </div>
        </template>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" id="editForm" name="editForm" action="#" method="get">
                <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="name">
                <input class="popup__input popup__input_type_job" type="text" placeholder="О себе" name="aboutYourself">
                <button type="submit" class="popup__button-submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" id="addForm" name="addForm" action="#" method="get">
                <input class="popup__input popup__input_type_title-img" type="text" placeholder="Название"
                    name="pictureTitle" value="">
                <input class="popup__input popup__input_type_link" type="text" placeholder="Ссылка на картинку"
                    name="linkToPicture" value="">
                <button type="submit" class="popup__button-submit">Создать</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>

    <div class="popup popup_type_img">
        <figure class="popup__img-container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <img class="popup__img" src="#" alt="Фотографии мест, описаных в карточке">
            <figcaption class="popup__img-title"></figcaption>
        </figure>
    </div>

    <script src="./scripts/main.js"></script>

</body>

</html>
