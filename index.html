<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content page__content">
        <section class="profile">
            <div class="profile__header">
                <img src="./images/profile-image.png" alt="жак-ив кусто" class="profile__avatar">
                <div class="profile__info info">
                    <div class="info__part">
                        <h1 class="info__title">Жак-Ив Кусто</h1>
                        <button class="info__edit-button" type="button"></button>
                    </div>
                    <p class="info__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="elements__element element">
                <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
                <div class="element__description description">
                    <h2 class="description__title">Карачаевск</h2>
                    <button class="description__vector" type="button"></button>
                </div>
            </div>
            <div class="elements__element element">
                <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                <div class="element__description description">
                    <h2 class="description__title">Гора Эльбрус</h2>
                    <button class="description__vector" type="button"></button>
                </div>
            </div>
            <div class="elements__element element">
                <img src="./images/dombai.png" alt="Домбай" class="element__image">
                <div class="element__description description">
                    <h2 class="description__title">Домбай</h2>
                    <button class="description__vector" type="button"></button>
                </div>
            </div>
            <div class="elements__element element">
                <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                <div class="element__description description">
                    <h2 class="description__title">Гора Эльбрус</h2>
                    <button class="description__vector" type="button"></button>
                </div>
            </div>
            <div class="elements__element element">
                <img src="./images/dombai.png" alt="Домбай" class="element__image">
                <div class="element__description description">
                    <h2 class="description__title">Домбай</h2>
                    <button class="description__vector" type="button"></button>
                </div>
            </div>
            <div class="elements__element element">
                <img src="./images/karachaevsk.png" alt="Карачаево-Черкесье" class="element__image">
                <div class="element__description description">
                    <h2 class="description__title">Карачаево-Черкесия</h2>
                    <button class="description__vector" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="editForm" action="#" method="get">
                <input class="popup__input popup__input_field_name" type="text" placeholder="Имя" name="name">
                <input class="popup__input popup__input_field_job" type="text" placeholder="О себе"
                    name="aboutYourself">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
